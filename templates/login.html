{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="form-section">
    <form class="form-signin" method="post" action="/merchant/login/">
        {% csrf_token %}
        <span>欢迎登录</span>
        <h1 class="h3 mb-3 font-weight-normal">优宜巧购</h1>
        <h1 class="h3 mb-3 font-weight-normal sub">共享库</h1>
        {% if message %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p>{{ message }}</p>
        </div>
        {% endif %}
        <div class="user-name form-group">
            <label for="inputEmail" class="sr-only">账号</label>
            <i class="iconfont icon-yonghutouxiang"></i>
            {{ login.username }}
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">密码</label>
            <i class="iconfont icon-mima"></i>
            {{ login.password }}
        </div>
        <button class="btn btn-primary" type="submit">登录</button>
    </form>
</div>
{% endblock %}
